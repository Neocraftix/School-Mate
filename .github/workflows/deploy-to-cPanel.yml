name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main  # main branch ekata commit unama deploy wenawa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # oyage PHP version eka
          extensions: mbstring, bcmath, pdo_mysql

      # 3️⃣ Install Composer dependencies
      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # 4️⃣ Build Assets (if using Laravel Mix/Vite)
      - name: Build Assets
        run: |
          npm install
          npm run build

      # 5️⃣ Run Migrations & Seed DB
      - name: Run Migrations & Seed
        env:
          DB_CONNECTION: mysql
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          php artisan migrate --force
          php artisan db:seed --force

      # 6️⃣ Deploy via FTP to cPanel
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./                  # repo root
          server-dir: /home/zlymtgtv/schoolmatelk.com
          dry-run: false
          git-ftp-args: --insecure
